{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="page-header">
  <h2>{% trans "Change password" %}</h2>
</div>

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
